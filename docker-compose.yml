version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: codepulse-backend
    environment:
      CORS_ORIGINS: http://localhost:5173,http://127.0.0.1:5173
      DATABASE_URL: postgresql://codepulse:codepulse@postgres:5432/codepulse
      REDIS_URL: redis://redis:6379/0
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: codepulse-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend

  postgres:
    image: postgres:16-alpine
    container_name: codepulse-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: codepulse
      POSTGRES_USER: codepulse
      POSTGRES_PASSWORD: codepulse
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: codepulse-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
